<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- simplebar css -->
    <link href="assets/libs/simplebar/simplebar.min.css" rel="stylesheet">
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <div id="layout-wrapper">
        <!-- Start topbar -->
        <header id="page-topbar">
            <div class="navbar-header">
                <!-- Logo -->
                <div class="navbar-logo-box">
                    <a href="index.html" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="assets/images/logo2.png" alt="logo-sm-dark" width="100">
                        </span>
                        <span class="logo-lg">
                            <img src="assets/images/logo2.png" alt="logo-dark" width="100">
                        </span>
                    </a>

                    <a href="index.html" class="logo logo-light">
                        <span class="logo-sm">
                            <img src="assets/images/logo2.png" alt="logo-sm-light" width="100">
                        </span>
                        <span class="logo-lg">
                            <img src="assets/images/logo2.png" alt="logo-light" width="100">
                        </span>
                    </a>

                    <button type="button" class="btn btn-sm top-icon sidebar-btn" id="sidebar-btn">
                        <i class="mdi mdi-menu-open align-middle fs-19"></i>
                    </button>
                </div>

                <!-- Start menu -->
                <div class="d-flex justify-content-between menu-sm px-3 ms-auto">
                    <div class="d-flex align-items-center gap-2">
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <!-- Start Profile -->
                        <div class="dropdown d-inline-block">
                            <button type="button" class="btn btn-sm top-icon p-0" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="rounded avatar-2xs p-0" src="assets/images/users/avatar-6.png" alt="Header Avatar">
                            </button>
                            <div class="dropdown-menu dropdown-menu-wide dropdown-menu-end dropdown-menu-animated overflow-hidden py-0">
                                <div class="card border-0">
                                    <div class="card-header bg-primary rounded-0">
                                        <div class="rich-list-item w-100 p-0">
                                            <div class="rich-list-prepend">
                                                <div class="avatar avatar-label-light avatar-circle">
                                                    <div class="avatar-display"><i class="fa fa-user-alt"></i></div>
                                                </div>
                                            </div>
                                            <div class="rich-list-content">
                                                <h3 class="rich-list-title text-white">Sua Conta</h3>
                                                <span class="rich-list-subtitle text-white">email@email.com</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer card-footer-bordered rounded-0">
                                        <a href="apps-contact.html" class="btn btn-label-primary m-2 mt-3">
                                            <i class="far fa-address-card"></i>
                                            <span>Perfil</span>
                                        </a>
                                        <a href="auth-login.html" class="btn btn-label-danger m-2 mt-3">
                                            <i class="fas fa-sign-out-alt me-1"></i>Sair
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- ========== Left Sidebar Start ========== -->
        <div class="sidebar-left">
            <div data-simplebar class="h-100">
                <div id="sidebar-menu">
                    <ul class="left-menu list-unstyled" id="side-menu">
                        <li>
                            <a href="index.html">
                                <i class="fas fa-desktop"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li><a href="listagem_clientes.html"><i class="fas fa-address-card"></i> <span>Lista de Clientes</span></a></li>
                        <li><a href="listagem_usuarios.html"><i class="fas fa-users"></i> <span>Lista de Usuários</span></a></li>
                        <li><a href="listagem_nf.html"><i class="fas fa-folder-open"></i> <span>Notas Fiscais</span></a></li>
                        <li><a href="revisional.html"><i class="fas fa-clipboard-list"></i> <span>Revisional</span></a></li>
                        <li><a href="detalhes_cliente.html"><i class="fas fa-user"></i> <span>Detalhes do Cliente</span></a></li>
                        <li><a href="analise_nf.html"><i class="fas fa-table"></i> <span>Análise de Nota Fiscal</span></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Start right Content here -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">

                    <form class="form-container">
                        <div class="titulo">Cadastro de Novo Cliente</div>
                    
                        <div class="button-group-left">
                            <a href="listagem_clientes.html" class="btn-back">Voltar para Lista</a>
                        </div>
                    
                        <div class="form-row">
                            <div class="form-group nome-maior">
                                <label for="nome">Nome Completo:</label>
                                <input type="text" id="nome" name="nome" placeholder="Nome">
                            </div>
                        
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="email@mail.com">
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cpf_cnpj">CPF:</label>
                                <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="000.000.000-00">
                            </div>
                        
                            <div class="form-group">
                                <label for="celular">Celular:</label>
                                <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000">
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" id="senha" name="senha" placeholder="Senha">
                            </div>
                        
                            <div class="form-group">
                                <label for="confirma_senha">Confirma Senha:</label>
                                <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Confirma Senha">
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="form-group cep-menor">
                                <label for="cep">CEP:</label>
                                <input type="text" id="cep" name="cep" placeholder="00000-000">
                            </div>
                        
                            <div class="form-group logradouro-maior">
                                <label for="logradouro">Logradouro:</label>
                                <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro">
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="form-group">
                                <label for="numero">Número:</label>
                                <input type="text" id="numero" name="numero" placeholder="Número">
                            </div>
                        
                            <div class="form-group">
                                <label for="complemento">Complemento:</label>
                                <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="form-group bairro">
                                <label for="bairro">Bairro:</label>
                                <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                            </div>
                        
                            <div class="form-group cidade">
                                <label for="cidade">Cidade:</label>
                                <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                            </div>
                        
                            <div class="form-group estado">
                                <label for="estado">Estado:</label>
                                <select id="estado" name="estado">
                                    <option value="">Selecione o Estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="form-group">
                                <label for="sexo">Sexo:</label>
                                <select id="sexo" name="sexo">
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="nao_responder">Prefiro não responder</option>
                                </select>
                            </div>
                        
                            <div class="form-group">
                                <label for="foto_perfil">Foto do Perfil:</label>
                                <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*">
                            </div>
                        </div>
                    
                        <div class="button-group">
                            <button type="submit">Cadastrar</button>
                            <button type="reset">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
        document.querySelector('form').onsubmit = function(e) {
            e.preventDefault();
            // Seu código para salvar os dados aqui
            
            // Redireciona para a página principal após salvar
            window.location.href = 'index.html';
        }
    </script>
</body>
<style>
    .form-container {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 100%;
        margin: 30px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .titulo {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 600;
    }

    .button-group-left {
        position: relative;
        margin-bottom: 20px;
    }

    .btn-back {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        color: white;
        background-color: #2ecc71;
        transition: background-color 0.3s ease;
    }

    .btn-back:hover {
        background-color: #27ae60;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        flex: 1 1 30%;
        margin-bottom: 10px;
    }

    .form-group.nome-maior {
        flex: 1 1 100%;
    }

    .form-group.cep-menor {
        flex: 1 1 45%;
    }

    .form-group.logradouro-maior {
        flex: 1 1 100%;
    }

    .form-group.bairro {
        flex: 1 1 30%;
    }

    .form-group.cidade {
        flex: 1 1 40%;
    }

    .form-group.estado {
        flex: 1 1 20%;
    }

    .form-group label {
        margin-bottom: 5px;
        font-weight: 500;
        color: #34495e;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        padding: 10px;
        border: 2px solid #e8e8e8;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        background-color: #f8f9fa;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #2ecc71;
        background-color: #ffffff;
        box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
        color: #95a5a6;
    }

    .button-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }

    .button-group button {
        padding: 10px 30px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
    }

    .button-group button[type="submit"] {
        background-color: #2ecc71;
        box-shadow: 0 2px 4px rgba(46, 204, 113, 0.2);
    }

    .button-group button[type="reset"] {
        background-color: #e8e8e8;
        color: #34495e;
    }

    .button-group button:hover {
        transform: translateY(-2px);
    }

    .button-group button[type="submit"]:hover {
        background-color: #27ae60;
        box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
    }

    .button-group button[type="reset"]:hover {
        background-color: #dcdde1;
    }

    @media (min-width: 768px) {
        .form-group {
            flex: 1 1 48%;
        }

        .form-group.nome-maior {
            flex: 2 1 60%;
        }

        .form-group.cep-menor {
            flex: 1 1 20%;
        }

        .form-group.logradouro-maior {
            flex: 3 1 70%;
        }
    }
</style>
</html>
